<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaico de Imágenes desde Dropbox</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    var img;
    var emoji_0, emoji_64, emoji_128, emoji_192;
    var zoom = 1; // Zoom inicial

    function preload() {
      img = loadImage("https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/almagua-escuela.jpg");
      emoji_192 = loadImage("https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/198845101_989500098492476_3555566408394435419_n.jpg"); // Reemplaza "URL_IMAGEN_192" con el enlace directo a la imagen correspondiente en Dropbox
      emoji_128 = loadImage("https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/434648224_348427008157091_217330225043198393_n.jpg"); // Reemplaza "URL_IMAGEN_128" con el enlace directo a la imagen correspondiente en Dropbox
      emoji_64 = loadImage("https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/429311705_779736447350065_4516433906161515358_n.jpg");   // Reemplaza "URL_IMAGEN_64" con el enlace directo a la imagen correspondiente en Dropbox
      emoji_0 = loadImage("https://cdn.glitch.global/c536c49d-7661-4fd9-81b8-918d12539028/348264971_589673896302117_8714738300620693336_n.jpg");     // Reemplaza "URL_IMAGEN_0" con el enlace directo a la imagen correspondiente en Dropbox
    }

    function setup() {
      // Tamaño del canvas
      createCanvas(1000, 800); 
      noLoop();
    }

    function draw() {
      background(0);
      img.loadPixels();

      var pixelSize = 5; // Tamaño de cada pixel

      for (var y = 0; y < img.height; y += pixelSize) {
        for (var x = 0; x < img.width; x += pixelSize) {
          var pix = getAverageColor(img, x, y, pixelSize);
          var mosaicImage;

          // Asigna la imagen de mosaico según el color promedio
          if (pix <= 64) {
            mosaicImage = emoji_0;
          } else if (pix > 64 && pix <= 128) {
            mosaicImage = emoji_64;
          } else if (pix > 128 && pix <= 192) {
            mosaicImage = emoji_128;
          } else if (pix > 192 && pix <= 255) {
            mosaicImage = emoji_192;
          }

          // Dibuja la imagen de mosaico
          image(mosaicImage, x * zoom, y * zoom, pixelSize * zoom, pixelSize * zoom);
        }
      }
    }

    // Función para obtener el color promedio de un cuadro de píxeles
    function getAverageColor(img, x, y, size) {
      var total = 0;
      var count = 0;

      // Itera sobre los píxeles del cuadro
      for (var j = 0; j < size; j++) {
        for (var i = 0; i < size; i++) {
          var index = (x + i + (y + j) * img.width) * 4;
          var r = img.pixels[index];
          var g = img.pixels[index + 1];
          var b = img.pixels[index + 2];
          var brightness = (r + g + b) / 3;
          total += brightness;
          count++;
        }
      }

      // Retorna el promedio de brillo
      return total / count;
    }

    // Funciones para controlar el zoom
    function mouseWheel(event) {
      zoom += event.delta * 0.01;
      zoom = constrain(zoom, 0.1, 10); // Limita el zoom
      redraw();
    }

    function mouseMoved() {
      redraw();
    }
  </script>
</body>
</html>
